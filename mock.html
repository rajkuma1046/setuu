<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test Marks Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-container {
            width: 80%;
            margin-top: 20px;
            display: flex;
        }
        canvas {
            width: 100% !important;
            max-width: 800px;
            height: auto !important;
            border-radius: 10px;
            box-shadow: 1.5px 1px 4px 1px rgb(78, 78, 79);
        }
        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container input, textarea {
            margin: 5px;
            font-size: medium;
            box-shadow: .5px 1px 8px 1px rgb(159, 159, 159);
            color: brown;
            padding: 5px;
            height: 20px;
            font-weight: bolder;
            border-radius: 10px;
        }
        .input-container .save, .input-container .clear {
            margin: 10px;
            display: flex;
            flex-direction: row;
            padding: 10px;
            box-shadow: .5px 0.3px 15px 0.5px rgb(90, 87, 87);
            border-radius: 5px;
            font-size: medium;
            font-weight: bold;
            color: rgb(255, 254, 254);
            cursor: pointer;
        }
        .input-container .save {
            background-color: rgb(21, 174, 44);
        }
        .input-container .clear {
            background-color: rgb(138, 2, 2);
        }
        #tier1Average, #tier2Average {
            padding: 8px;
            box-shadow: .5px 0.3px 15px 0.5px rgb(90, 87, 87);
            border-radius: 5px;
            color: antiquewhite;
            background-color: rgb(8, 99, 174);
            font-family: cursive;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mock Test Marks Analysis</h1>
    <div class="chart-container">
        <h2>Tier 1 Mock Test (Total Marks: 200)</h2>
        <canvas id="tier1Chart"></canvas>
        <div class="input-container">
            <h3>Tier 1</h3>
            <label for="tier1Marks">Tier 1 Marks:</label>
            <input type="number" id="tier1Marks" max="200">
            <label for="tier1Comment">Comment:</label>
            <textarea id="tier1Comment" rows="2"></textarea>
            <button class="save" onclick="saveTier1Marks()">Save Tier 1 Marks</button>
            <button class="clear" onclick="resetTier1Data()">Reset Tier 1 Data</button>
            <h3 id="tier1Average">Average Marks: 0</h3>
        </div>
    </div>
    <div class="chart-container">
        <h2>Tier 2 Mock Test (Total Marks: 390)</h2>
        <canvas id="tier2Chart"></canvas>
        <div class="input-container">
            <h3>Tier 2</h3>
            <label for="tier2Marks">Tier 2 Marks:</label>
            <input type="number" id="tier2Marks" max="390">
            <label for="tier2Comment">Comment:</label>
            <textarea id="tier2Comment" rows="2"></textarea>
            <button class="save" onclick="saveTier2Marks()">Save Tier 2 Marks</button>
            <button class="clear" onclick="resetTier2Data()">Reset Tier 2 Data</button>
            <h3 id="tier2Average">Average Marks: 0</h3>
        </div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyqLW6K7aMZudaGHRvxrceQDaANQE4c4Q",
            authDomain: "local-to-firebass.firebaseapp.com",
            databaseURL: "https://local-to-firebass-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "local-to-firebass",
            storageBucket: "local-to-firebass.appspot.com",
            messagingSenderId: "121890064671",
            appId: "1:121890064671:web:9143764a66282571c1c82a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let tier1Data = [];
        let tier2Data = [];
        let tier1Chart, tier2Chart;

        function saveTier1Marks() {
            const tier1Marks = document.getElementById('tier1Marks').value;
            const tier1Comment = document.getElementById('tier1Comment').value;
            const date = new Date().toISOString().split('T')[0];

            if (tier1Marks !== "") {
                const newEntryRef = push(ref(db, 'tier1Data'));
                set(newEntryRef, { date, marks: parseInt(tier1Marks), comment: tier1Comment }).then(() => {
                    tier1Data.push({ date, marks: parseInt(tier1Marks), comment: tier1Comment });
                    renderTier1Chart();
                    updateTier1Average();
                    clearTier1Input();
                }).catch(error => console.error("Error saving Tier 1 data: ", error));
            }
        }

        function saveTier2Marks() {
            const tier2Marks = document.getElementById('tier2Marks').value;
            const tier2Comment = document.getElementById('tier2Comment').value;
            const date = new Date().toISOString().split('T')[0];

            if (tier2Marks !== "") {
                const newEntryRef = push(ref(db, 'tier2Data'));
                set(newEntryRef, { date, marks: parseInt(tier2Marks), comment: tier2Comment }).then(() => {
                    tier2Data.push({ date, marks: parseInt(tier2Marks), comment: tier2Comment });
                    renderTier2Chart();
                    updateTier2Average();
                    clearTier2Input();
                }).catch(error => console.error("Error saving Tier 2 data: ", error));
            }
        }

        function resetTier1Data() {
            remove(ref(db, 'tier1Data')).then(() => {
                tier1Data = [];
                renderTier1Chart();
                updateTier1Average();
            }).catch(error => console.error("Error resetting Tier 1 data: ", error));
        }

        function resetTier2Data() {
            remove(ref(db, 'tier2Data')).then(() => {
                tier2Data = [];
                renderTier2Chart();
                updateTier2Average();
            }).catch(error => console.error("Error resetting Tier 2 data: ", error));
        }

        function loadTier1Data() {
            onValue(ref(db, 'tier1Data'), (snapshot) => {
                tier1Data = [];
                snapshot.forEach(childSnapshot => {
                    tier1Data.push(childSnapshot.val());
                });
                renderTier1Chart();
                updateTier1Average();
            });
        }

        function loadTier2Data() {
            onValue(ref(db, 'tier2Data'), (snapshot) => {
                tier2Data = [];
                snapshot.forEach(childSnapshot => {
                    tier2Data.push(childSnapshot.val());
                });
                renderTier2Chart();
                updateTier2Average();
            });
        }

        function renderTier1Chart() {
            const ctx1 = document.getElementById('tier1Chart').getContext('2d');
            if (tier1Chart) tier1Chart.destroy();

            const tier1Labels = tier1Data.map(entry => formatDate(entry.date));
            const tier1Marks = tier1Data.map(entry => entry.marks);
            const tier1Comments = tier1Data.map(entry => entry.comment);

            tier1Chart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: tier1Labels,
                    datasets: [{
                        label: 'Tier 1 Marks',
                        data: tier1Marks,
                        borderColor: 'black',
                        borderWidth: 1.5,
                        pointBackgroundColor: tier1Marks.map(() => 'rgba(174, 8, 8)'),
                        pointHoverBackgroundColor: 'rgba(0, 0, 0)',
                        pointHoverBorderColor: 'rgba(0, 0, 0)',
                        pointHoverRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `Marks: ${context.raw}, Comment: ${tier1Comments[context.dataIndex]}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderTier2Chart() {
            const ctx2 = document.getElementById('tier2Chart').getContext('2d');
            if (tier2Chart) tier2Chart.destroy();

            const tier2Labels = tier2Data.map(entry => formatDate(entry.date));
            const tier2Marks = tier2Data.map(entry => entry.marks);
            const tier2Comments = tier2Data.map(entry => entry.comment);

            tier2Chart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: tier2Labels,
                    datasets: [{
                        label: 'Tier 2 Marks',
                        data: tier2Marks,
                        borderColor: 'brown',
                        borderWidth: 1.5,
                        pointBackgroundColor: tier2Marks.map(() => 'rgba(94, 15, 15)'),
                        pointHoverBackgroundColor: 'rgba(0, 0, 0)',
                        pointHoverBorderColor: 'rgba(0, 0, 0)',
                        pointHoverRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `Marks: ${context.raw}, Comment: ${tier2Comments[context.dataIndex]}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
        }

        function updateTier1Average() {
            const totalMarks = tier1Data.reduce((sum, entry) => sum + entry.marks, 0);
            const average = (tier1Data.length > 0) ? (totalMarks / tier1Data.length).toFixed(2) : 0;
            document.getElementById('tier1Average').textContent = `Average Marks: ${average}`;
        }

        function updateTier2Average() {
            const totalMarks = tier2Data.reduce((sum, entry) => sum + entry.marks, 0);
            const average = (tier2Data.length > 0) ? (totalMarks / tier2Data.length).toFixed(2) : 0;
            document.getElementById('tier2Average').textContent = `Average Marks: ${average}`;
        }

        function clearTier1Input() {
            document.getElementById('tier1Marks').value = '';
            document.getElementById('tier1Comment').value = '';
        }

        function clearTier2Input() {
            document.getElementById('tier2Marks').value = '';
            document.getElementById('tier2Comment').value = '';
        }

        window.onload = function() {
            loadTier1Data();
            loadTier2Data();
        };
    </script>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
